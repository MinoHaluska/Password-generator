
<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">

      <h1 class="title has-text-centered">Password generator</h1>

      <label>Choose length</label>
      <div class="field">
        <div class="select">
          <select (change)="lengthChange($event.target.value)">
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8" selected>8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
          </select>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" checked (change)="onChangeUseLetters()">
            Use letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" checked (change)="onChangeUseNumbers()">
            Use numbers
          </label>
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" checked (change)="onChangeUseSymbols()">
            Use symbols
          </label>
        </div>
      </div>      
      
      <button 
        (click)="onClick()"
        class="button is-link is-fullwidth"
        [disabled]="buttonDisabled"
      >
      Generate !
      </button>
      
      
      <div class="box" *ngIf="password">
        <label>Your password:</label>
        <h2 class="title has-text-centered">{{ password }}</h2>
      </div>

      <div class="box" *ngIf="selectSomething">
        <h2 class="title has-text-centered">Please select letters, numbers or symbols.</h2>
      </div>

      
    </div>
  </div>
</div>
